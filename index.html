<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <h1> Hello World, we are software developers!</h1>   

    <h1 id="title">Survey Form</h1>
     <p id="description">This is a description of this form</p>
      
     <form id="survey-form">
      <label id="name-label"> Name:</label>
      <input type="text" id="name"min="6" maxlength="30" placeholder="Full Name" required/>

      <label id="email-label">Email:</label>
         <input type="email" id="email" min="6" maxlength="30" placeholder="Enter Email" required/>

         <label id="number-label">Number:</label>
         <input type="number" id="number" min="6" maxlength="30" placeholder="Enter number"/>
         <br/>
         <select id="dropdown">
          <option>hello</option>
          <option>hi</option>
          <option>am here</option>
        </select>

        <fieldset name="radiobuttons">
            Javascript<input type="radio"/>
            PHP<input type="radio"/>
            C#<input type="radio"/>
     </fieldset>


     Java <input type="checkbox" value="Java">
     Html <input type="checkbox" value="Html">
     Css <input type="checkbox" value="Css">
      <br />
      <br />
      <label>Comments:</label>
     <input type="textarea" maxlength="500">

     <input type="button" value="submit" id="submit">
     </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
